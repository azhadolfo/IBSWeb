steps:
  - name: gcr.io/integrated-business-system/docker
    args:
        - buiild
        - '-t'
        - '$_GCR_HOSTNAME/$PROJECT_ID/$_SERVICE_NAME:$COMMIT_SHA'
        - '-f'
        - 'IBSWeb/Dockerfile'
        - .
  - name: gcr.io/integrated-business-system/docker
    args:
        - push
        - '$_GCR_HOSTNAME/$PROJECT_ID/$_SERVICE_NAME:$COMMIT_SHA'
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    args:
        - run
        - deploy
        - $_SERVICE_NAME
        - '--image'
        - '$_GCR_HOSTNAME/$PROJECT_ID/$_SERVICE_NAME:$COMMIT_SHA'
        - '--region'
        - $_DEPLOY_REGION
        - '--platform'
        - $_PLATFORM
    entrypoint: gcloud
timeout: 1200s
images:
  - '$_GCR_HOSTNAME/$PROJECT_ID/$_SERVICE_NAME:$COMMIT_SHA'